<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress up your dog!</title>
    <link rel="icon" href="images/icons/heart.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Dress up your dog!</h1>
    </header>
    <p>Click to change the color of your dog!</p>

    <img src="images/icons/soundmute.png" alt="sound icon" class="sound">

    <div class="container">

        <div class="tabel">
            <h2>Hats</h2>
            <div class="hats table-row">
                <img src="images/hats/halo.png" alt="halo" id="halosmall" class="border">
                <img src="images/hats/partyhat.png" alt="party hat" id="partyhatsmall" class="border">
                <img src="images/hats/devilhorns.png" alt="devil horns" id="devilhornssmall" class="border">
                <img src="images/hats/bathduck.png" alt="bath duck" id="bathducksmall" class="border">
                <img src="images/hats/witch.png" alt="witch hat" id="witchsmall" class="border">
            </div> 

            <h2>Shoes</h2>
            <div class="shoes table-row"> 
                <img src="images/shoes/cloud.png" alt="cloud" id="cloudsmall" class="border">
                <img src="images/shoes/partysocks.png" alt="party socks" id="partysockssmall" class="border">
                <img src="images/shoes/devilshoes.png" alt="red shoes" id="devilshoessmall" class="border">
                <img src="images/shoes/ballerinas.png" alt="ballerina's" id="ballerinassmall" class="border">
                <img src="images/shoes/heels.png" alt="heels" id="heelssmall" class="border">
            </div> 

            <h2>Accessoires</h2>
            <div class="accessoires table-row">
                <img src="images/accessoires/angelwings.png" alt="angel wings" id="wingssmall" class="border">
                <img src="images/accessoires/tongue.png" alt="tongue" id="tonguesmall" class="border">
                <img src="images/accessoires/deviltail.png" alt="devil tail" id="deviltailsmall" class="border">
                <img src="images/accessoires/bubbles.png" alt="bubbles" id="bubblessmall" class="border">
                <img src="images/accessoires/cat.png" alt="cat" id="catsmall" class="border">
            </div>
        </div>

        <div class="hok">
            <img src="images/dogs/dachshund.png" alt="Dachshund" id="dachshund">
        </div>

    </div>

    <nav id="nav">
        <button class ="ready">Ready!<button>
    </nav>


    <img src="images/hats/hatsbig/halobig.png" alt="halo" id="halobig" class="hidden">
    <img src="images/hats/hatsbig/partyhatbig.png" alt="partyhat" id="partyhatbig" class="hidden">
    <img src="images/hats/hatsbig/devilhornsbig.png" alt="devilhorns" id="devilhornsbig" class="hidden">
    <img src="images/hats/hatsbig/bathduckbig.png" alt="bathduck" id="bathduckbig" class="hidden">
    <img src="images/hats/hatsbig/witchbig.png" alt="witch hat" id="witchbig" class="hidden">

    <img src="images/shoes/shoesbig/cloudbig.png" alt="cloud" id="cloudbig" class="hidden">
    <img src="images/shoes/shoesbig/partysocksbig.png" alt="partysocks" id="partysocksbig" class="hidden">
    <img src="images/shoes/shoesbig/devilshoesbig.png" alt="devilshoes" id="devilshoesbig" class="hidden">
    <img src="images/shoes/shoesbig/ballerinasbig.png" alt="ballerina's" id="ballerinasbig" class="hidden">
    <img src="images/shoes/shoesbig/heelsbig.png" alt="heels" id="heelsbig" class="hidden">

    <img src="images/accessoires/accessoiresbig/wingsbig.png" alt="wings" id="wingsbig" class="hidden">
    <img src="images/accessoires/accessoiresbig/tonguebig.png" alt="tongue" id="tonguebig" class="hidden">
    <img src="images/accessoires/accessoiresbig/deviltailbig.png" alt="devil tail" id="deviltailbig" class="hidden">
    <img src="images/accessoires/accessoiresbig/bubblesbig.png" alt="bubbles" id="bubblesbig" class="hidden">
    <img src="images/accessoires/accessoiresbig/catbig.png" alt="cat" id="catbig" class="hidden">
    
    
    <script src="js/script.js"></script>

</body>
</html>
